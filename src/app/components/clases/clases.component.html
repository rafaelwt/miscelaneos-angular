<button type="button" class="btn btn-success" (click)="alerta = 'alert-success'" >

<br>
<h3 [ngClass]="{ 'text-danger': propiedades.danger, 'text-info': !propiedades.danger }">
  Hola mundo
</h3>

<button type="button" class="btn btn-danger"
 (click)="propiedades.danger =!propiedades.danger"
 [ngClass]="{'btn-danger': propiedades.danger,'btn-info':!propiedades.danger  }"
 >
    Cambiar
  </button>

  <hr>

  <h3>Proceso asincrono</h3>
  <button type="button" class="btn btn-primary"
  (click)="ejecutar()"
  [disabled]="loading"
  >
    <i [ngClass]="{'fa-save':!loading,'fa-refresh fa-spin': loading}" class="fa"></i>
   <span *ngIf="!loading"> Guardar cambios </span>
   <span *ngIf="loading" > Espere Por favor </span>
  </button>
